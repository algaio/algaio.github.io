name: Build and deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          persist-credentials: false
      - name: Install and build
        run: | 
          npm ci
          npm run build
          npm run export
          touch ./out/.nojekyll
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out